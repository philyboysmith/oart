<div class="relative">
    {{ svg src="/assets/svg/wave.svg" class="-mt-[4vw] fill-sky-950 w-full block  bg-stone-300 lg:bg-transparent -mb-[1px]" }}
<div class="bg-sky-950 text-white" x-data='{data: {{ datapoints.datapoints | sort('date') | to_json}}, max_ammonia: 2, max_phosphate: 2, max_nitrate: 2, active: {{ datapoints.datapoints | count |subtract(1)}}}'>
    <div class="container py-16">
        <div class="grid lg:grid-cols-12 gap-6">
            <div class="lg:col-span-4 relative -mx-4 py-8 px-4 lg:mx-0 lg:px-0 lg:py-8 ">
                <h2 class="sub-title mb-8">
                    {{ heading }}
                </h2>
                <div class="headline">
                    {{ intro }}
                </div>
                <div class="mt-8">
                    <input x-model="active" type="range" class="w-full slider" min="0" max="{{ datapoints.datapoints | count | subtract(1)  }}"/>
                    <div class="flex justify-between">
                        <span class="transform lg:-translate-x-1/2" x-text="data[0]['date'].slice(0, 4)"></span>
                        <span class="transform lg:translate-x-1/2" x-text="data[data.length - 1]['date'].slice(0, 4)"></span>
                    </div>
                </div>
            </div>
            <div class="lg:col-span-6 pt-20">
                <table class="w-full">
                    <tr>
                        <td class="w-1/3 align-middle text-right pr-4">
                            Ammonia Levels
                        </td>
                        <td class="w-2/3 py-1">
                            <div :style="`width: ${data[active]['ammonia'] / max_ammonia * 100}%`" class="transition-all bg-white bg-opacity-30 max-w-full min-w-8">
                                <span x-text="data[active]['ammonia']" class="p-2 block"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="w-1/3 align-middle text-right pr-4">
                            Phosphate Levels
                        </td>
                        <td class="w-2/3 py-1">
                            <div :style="`width: ${data[active]['phosphate'] / max_phosphate * 100}%`" class=" bg-white bg-opacity-30 max-w-full min-w-8">
                                <span x-text="data[active]['phosphate']" class="p-2 block"></span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="w-1/3 align-middle text-right pr-4">
                            Nitrate Levels
                        </td>
                        <td class="w-2/3 py-1">
                            <div :style="`width: ${data[active]['nitrate'] / max_nitrate * 100}%`" class=" bg-white bg-opacity-30 max-w-full min-w-8">
                                <span x-text="data[active]['nitrate']" class="p-2 block"></span>
                            </div>
                        </td>
                    </tr>
                </table>

            </div>
            <div class="lg:col-span-2 font-bold leading-none opacity-30 pt-20 text-center">
                <span class="text-[100px] leading-[127px] -mb-6 block uppercase" x-html="new Date(data[active]['date']).toLocaleString('en-US', { month: 'short' })"></span>
                <span class="text-[64px]" x-html="data[active]['date'].slice(0,4)">2024</span>
            </div>
        </div>
    </div>
</div>
{{ svg src="/assets/svg/wave-out.svg" class="fill-sky-950 w-full" }}

</div>
