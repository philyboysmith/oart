<div class="bg-white relative w-full overflow-hidden py-[4vw]">
    <div class="absolute inset-0 hidden lg:block">
        <div class="container h-full">
            <div class="grid h-full lg:grid-cols-12 gap-6">
                <div class="lg:col-span-5 relative pr-12">
                    <div class="absolute bg-stone-300 inset-0 w-screen left-auto">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-stone-300 h-16 lg:bg-transparent"></div>
    <div class="container relative">
        <div class="grid lg:grid-cols-12 gap-6">
            <div class="lg:col-span-5 relative bg-stone-300 -mx-4 py-8 px-4 lg:mx-0 lg:px-0 lg:py-8 lg:pr-12">
                <div class="relative">
                    <h2 class="sub-title mb-8">
                        {{ heading }}
                    </h2>
                    <div class="headline">
                        {{ intro}}
                    </div>
                </div>
            </div>
            <div class="lg:col-span-7 lg:pl-12 py-8">
                <div class="grid grid-cols-12 gap-6">
                    {{  links }}
                        <a class="col-span-6 " href="{{url}}">
                            <p class="font-semibold text-2xl">{{ title }}</p>
                            <p>{{ caption }}</p>
                        </a>
                    {{ /links }}
                </div>
            </div>
        </div>
    </div>
    <div class="bg-stone-300 h-16 lg:bg-transparent"></div>
</div>
