title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      button_label: 'Add block'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
            pages_preview:
              display: 'Pages preview'
              fields:
                -
                  handle: heading
                  field:
                    type: text
                    display: Heading
                -
                  handle: intro
                  field:
                    type: markdown
                    display: Intro
                -
                  handle: links
                  field:
                    type: entries
                    display: Links
            data_tool:
              display: 'Data tool'
              fields:
                -
                  handle: heading
                  field:
                    type: text
                    display: Heading
                -
                  handle: intro
                  field:
                    type: markdown
                    display: Intro
            projects:
              display: Projects
              fields:
                -
                  handle: heading
                  field:
                    type: text
                    display: Heading
                -
                  handle: projects
                  field:
                    collections:
                      - projects
                    type: entries
                    display: Projects
            payment_form:
              display: 'Payment form'
              fields:
                -
                  handle: payment_form
                  field: form.form
                  config:
                    validate:
                      - required
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article
            intro:
              display: Intro
              fields:
                -
                  handle: heading
                  field:
                    type: text
                    display: Heading
                -
                  handle: content
                  field:
                    type: markdown
                    display: Content
